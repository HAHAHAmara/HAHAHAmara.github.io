<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<header>
    <nav id="navbar">
        <ul>
            <li>
                <a href="index.html" class="active">Searching</a>
            </li>
            <li>
                <a href="images.html">Pictures Searching</a>
            </li>
            <li>
                <a href="advanced.html">Advanced Searching</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="showcase-content">
        <div class="title">
            <h1>Google Search</h1>
            <p>Advanced Searching</p>
        </div>
        <div class="title">
            <p>Find pages</p>
        </div>
        <form action="https://www.google.com/search" name="f">
            <div class="search-box">
                <p>All these words:</p>
                <input type="text" name="as_q" placeholder="Type here" autocomplete="off"  autocapitalize="off" spellcheck="false">
            </div>
            <div class="search-box">
                <p>This word or phrase:</p>
                <input type="text" name="as_epq" placeholder="Type here" autocomplete="off"  autocapitalize="off" spellcheck="false">
            </div>
            <div class="search-box">
                <p>Any of these words:</p>
                <input type="text" name="as_oq" placeholder="Type here" autocomplete="off"  autocapitalize="off" spellcheck="false">
            </div>
            <div class="search-box">
                <p>None of these words:</p>
                <input type="text" name="as_eq" placeholder="Type here" autocomplete="off"  autocapitalize="off" spellcheck="false">
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Searching" name="btnK">
            </div>
        </form>
    </div>
</main>
</body>

</html>
