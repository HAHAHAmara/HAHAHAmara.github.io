<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kayle Elo boost | Vítejte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)"
          href="css/mobile.css">
</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <div id="logo"><a href="index.html">Kayle EloBoost</a></div>
            <ul>
                <li><a  href="index.html">Úvod</a></li>
                <li><a  href="about.html">O nás</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

</header>
<section id="contact-form" class="py-3">
    <div class="container">
        <h2 class="l-heading"><span class="text-primary">Napište </span>nám</h2>
        <p>Prosíme vyplňte níže uvedený formulář</p>
        <form>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Zpráva</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button class="btn" type="submit">Odeslat</button>
        </form>
    </div>

</section>
<section id="kontakt-info">
    <div class="box bg-dark">
        <i class="fas fa-house fa-3x"></i>
        <h3>Adresa</h3>
        <p>Hany Kvapilové 20, 746 01 Opava</p>
    </div>
    <div class="box bg-dark ">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Telefon</h3>
        <p>+420 735 038 205</p>
    </div>
    <div class="box bg-dark">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>kayleboost@boosting.cz</p>
    </div>

</section>
<div class="clr"></div>
<footer id="main-footer" class="bg-dark">
    <p>Kayle Boosting copy 2022</p>
</footer>
</body>
</html>
